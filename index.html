<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha256-j+P6EZJVrbXgwSR5Mx+eCS6FvP9Wq27MBRC/ogVriY0="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="alt-score-panel">
            <div class="alt-stars" id="stars">
                <h4>Performance </h4>
                <i class="fa fa-star fa-3x"></i>
                <i class="fa fa-star fa-3x"></i>
                <i class="fa fa-star fa-3x"></i>
            </div>

            <div>
                <h4>Moves</h4>
                <div class="alt-score-panel-text" id="move-counter">1</div>
            </div>

            <div>
                <h4>Time</h4>
                <div class="alt-score-panel-text" id="timer-display">00:00</div>
            </div>

            <div class="alt-score-panel-icon-col">
                <i class="fa fa-repeat fa-2x" title="Restart Game" id="restart-button"></i>
                <i class="fa fa-random fa-2x" title="Shuffle Grid" id="shuffle-button"></i>
                <i class="fa fa-pause fa-2x" title="Pause Game" id="pause-play-button"></i>
            </div>

        </section>

        <ul class="deck" id="card-grid">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="overlay" id="prompt-screen">
        <a href="javascript:void(0)" class="close-button" onclick="toggleOverlay()">&times;</a>
        <div class="overlay-content animated bounceInDown">
            <div class="winner-headline">
                <i class="fa fa-check-circle fa-5x animated bounceIn"></i>
                <h1 class="animated pulse infinite">
                    <i class="fa fa-child fa-3x"></i>
                    You won!
                </h1>
            </div>


            <h3 class="result-row">
                <i class="fa fa-star fa-3x">0 stars</i>
            </h3>
            <h3 class="result-row">
                <i class="fa fa-angle-double-up fa-3x">0 Moves</i>
            </h3>
            <h3 class="result-row">
                <i class="fa fa-hourglass fa-2x">00:00</i>
            </h3>

            <button onclick="restartGame">Play Again ?</button>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
